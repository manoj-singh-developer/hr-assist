<md-card>

  <img ng-src="http://placehold.it/500x140" class="md-card-image" alt="Washed Out">

  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{dashboardInfo.card.title}}</span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content>
    <p>Total number: {{dashboardInfo.counter}}</p>
    <p>
      {{dashboardInfo.card.description}}
    </p>
  </md-card-content>

  <md-card-actions layout="column" layout-align="start">
    <md-button ui-sref="{{dashboardInfo.card.url}}">View</md-button>
  </md-card-actions>

</md-card>
